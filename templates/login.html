
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/styles.css">
</head>
<body class="login-bg">
<div class="login-card">
<h2>Login</h2>
<form method="POST">
<input name="username" placeholder="Username">
<input name="password" type="password" placeholder="Password">
<button>Login</button>
</form>
{% if error %}
<div class="login-error">{{ error }}</div>
{% endif %}
</div>
</body>
</html>
